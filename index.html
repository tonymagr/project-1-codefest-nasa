<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" 
          crossorigin="anonymous">
          <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css"/>
    <title>TrailerFone Movies</title>
    <title>Welcome to TrailerFone!</title>
</head>
<body>
    <header>
    <main class="col-auto p-4">
        <h1 class="text-4xl text-white shadow shadow slate-400 text-center font-bold bg-slate-50 bg-gradient-to-b from-purple-500 to-pink-500">Welcome To TrailerFone!</h1>
    </header>
        <section class="flex-row col-12 p-2 auto-height">
            <section class="flex-row col-4 bg-light p-2 justify-center">
                <form id="movie-form" class="card-use card-rounded p-0">
                    <fieldset>
                        <legend class="text-black font-bold">Search For Movies:</legend>
                        <label class="mid-text text-black" for="movie-title">Movie Title:</label>
                        <input type="text" id="movie-title" name="movie-title" class="mid-text"/>
                        <label class="mid-text text-black" for="year-input">Year (optional):</label>
                        <input type="text" id="year-input" name="year-input" class="mid-text"/>
                    </fieldset>
                    <button class="btn btn-block bg-purple-500 text-white font-bold">Search</button>
                </form>
            </section>
            <section class="flex-row col-7 bg-light p-2">
                <section class="card-use card-rounded col-4-ovrd p-0">
                    <p id="title" class="mid-text text-black"></p>
                    <p id="actors" class="mid-text text-black"></p>
                    <p id="awards" class="mid-text text-black"></p>
                    <p id="country" class="mid-text text-black"></p>
                    <p id="director" class="mid-text text-black"></p>
                    <p id="genre" class="mid-text text-black"></p>
                    <p id="rated" class="mid-text text-black"></p>
                    <p id="released" class="mid-text text-black"></p>
                </section>
                <section class="card-use card-rounded col-4-ovrd p-0">
                    <p id="language" class="mid-text text-black"></p>
                    <p id="imdb-rating" class="mid-text text-black"></p>
                    <p id="runtime" class="mid-text text-black"></p>
                    <p id="plot-label" class="mid-text text-black p-plot"></p>
                    <p id="plot" class="mid-text text-black p-plot"></p>
                </section>
                <section id="poster-frame" class="is-visible text-center card-use card-rounded col-4-ovrd p-0"></section>
            </section>
        </section>
        <section class="flex-row align-left col-12 p-2">
            <section class="flex-row align-center col-4 bg-light p-2">
                <section id="error-message-d" 
                        class="card-use card-rounded col-6 mid-text text-light med-height">x</section>
            </section>
        </section>
        <section id="video-title-container" class="ml-20">
            <div class = "font-bold text-white bg-purple-500 border max-w-md text-center" id="video-title"></div>
        </section>
            <div id="video-title"></div>
        <section class="flex-row col-12 p-2">
            <section id="video-container" class="ml-20">

            </section>
            <section class="flex-row col-5 bg-light p-2 align-middle-ovrd align-center half-height">
                <section class="m-1 p-0">
                    <!-- <p class="text-light">.</p> -->
                    <p class="mid-text text-center">Save this search by a name of your choice.</p>
                    <p class="mid-text text-center">(Searches are not saved automatically.)</p>
                    <!-- <p class="text-light">.</p> -->
                </section>
                <section class="col-11">.</section>
                <form id="searches-form" class="card-use card-rounded p-0 bg-purple-500 font-bold text-center ml-20">
                    <label class="mid-text font-bold text-center text-white" for="search-name">Search Name:</label>
                    <input type="text" id="search-name" name="search-name" class="mid-text" placeholder="Enter new search name."/>
                    <button class="btn btn-block btn-primary text-white">Save Search</button>
                </form>
            </section>
        </section>
        <h1 class="font-bold">Video Description:</h1>
        <section id="video-description-container" class="flex-row col-12 p-2">
            <div id="video-description" class="col-6 p-2 card-use card-rounded">
            </div>
            <div id="video-description" class="col-6 p-2 card-use card-rounded"></div>
            <section id="prev-search-section" class="flex-row col-5 p-2 card-use card-rounded">
                <ul id="previous-searches"></ul>
            </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
