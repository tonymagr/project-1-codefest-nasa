<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Develop/CSS/style.css">
  <title>Welcome To TrailerPhone!</title>
</head>

<body>

  <div id="video-container"></div>
  <section id="video-title-container">
    <div id='video-title'></div>
  </section>
  <section id="video-description-container">
    <div id='video-description'></div>
  </section>
  <div class="text-center pt-4">
    <input type="text" id="search-input" placeholder="Enter movie name.">
    <input type="text" id="year-input" placeholder="Enter movie year">
    <button class="btn btn-primary" id="search-button">
      Search for a film.
    </button>
    <button class='btn btn-primary' id='fullscreen-button'>Click For Full Screen</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="Develop/JS/script.js"></script>
</body>

</html>
